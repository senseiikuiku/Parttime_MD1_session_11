<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài 2</title>
    </head>
    <body>
        <script>
            var num = prompt("Nhập số: ");
            if (isNaN(Number(num))) document.write("Không hợp lệ");
            else if (Number(num) % 2 == 0) document.write("Là số chẵn");
            else document.write("Là số lẻ");
        </script>
    </body>
</html>
