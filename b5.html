<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài 5</title>
    </head>
    <body>
        <script>
            var n = prompt("Nhập số bất kì đi cha ơi: ");
            if (isNaN(Number(n))) document.write("Nhập không hợp lệ!");
            else
                for (var i = 1; i <= Number(n); ++i) {
                    document.write(i + " ");
                }
        </script>
    </body>
</html>
