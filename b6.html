<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài 6</title>
    </head>
    <body>
        <script>
            var sum = 1;
            var n = prompt("Nhập số nào cũng được: ");
            if (isNaN(Number(n))) 
                document.write("Nhập hợp lệ!");
            else {
                for (var i = Number(n); i > 0; --i) sum *= i;
                document.write(
                    "Vậy giai thừa của: " + Number(n) + " là: " + sum
                );
            }
        </script>
    </body>
</html>
